<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCare - 驻砖 专 专</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="search-container">
        <div class="search-card">
            
            <a href="after_login.html" class="back-text-btn">专</a>

            <div class="search-header">
                <div class="header-text">
                    <h1>驻砖 专 砖转</h1>
                    <p>转 转 砖专 转专</p>
                </div>
            </div>

            <div class="search-content">
                <form id="searchForm">
                    <label for="plateInput">住驻专 专砖</label>
                    <div class="input-wrapper">
                        <button type="submit" class="search-btn"></button>
                        <input 
                            type="tel" 
                            id="plateInput" 
                            inputmode="numeric"
                            placeholder=" 住驻专 专" 
                            required 
                            maxlength="8" 
                            pattern="\d{1,8}"
                            oninput="this.value = this.value.replace(/\D/g, '')"
                            title="  住驻专  (1 注 8 住驻专转)"
                        >
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>All Credits by EasyCare Team</p>
    </footer>

    <script src="js/search.js"></script>
</body>
</html>

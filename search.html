<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 专 - 专 砖转</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="search-container">
        <div class="search-card">
            <div class="search-header">
                <div class="header-text">
                    <h1>驻砖 专 砖转</h1>
                    <p>转 转 砖专 转专 - data.gov.il</p>
                </div>
            </div>
            <div class="search-content">
                <form id="searchForm">
                    <label for="plateInput">住驻专 专砖</label>
                    <div class="input-wrapper">
                        <button type="submit" class="search-btn"></button>
                        <input type="text" id="plateInput" placeholder="12-345-67" required>
                    </div>
                </form>
                <div class="manual-entry">  转</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const plate = document.getElementById('plateInput').value.replace(/-/g, ''); // 住专转 拽驻
            // 注专 祝 转爪转 注 住驻专 专 -URL
            window.location.href = `results.html?plate=${plate}`;
        });
    </script>
</body>
</html>
